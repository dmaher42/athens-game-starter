name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Detect build output directory
        id: detect-build-dir
        run: |
          if [ -f dist/index.html ]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          elif [ -f docs/index.html ]; then
            echo "dir=docs" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Unable to locate build output (expected dist/ or docs/)" >&2
            exit 1
          fi

      # Optional: SPA fallback so deep links work on GH Pages
      - name: Add 404 fallback
        env:
          BUILD_DIR: ${{ steps.detect-build-dir.outputs.dir }}
        run: |
          if [ -f "$BUILD_DIR/index.html" ]; then cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"; fi

      - name: Inspect built files (must-have assets)
        env:
          BUILD_DIR: ${{ steps.detect-build-dir.outputs.dir }}
        run: |
          set -euo pipefail
          echo "== Sanity checks =="
          missing=0
          for f in \
            "$BUILD_DIR/index.html" \
            "$BUILD_DIR/config/districts.json"
          do
            if [[ -f "$f" ]]; then
              echo "OK  $f"
            else
              echo "::error title=Missing build file::$f"
              missing=1
            fi
          done
          # Warn if someone reintroduces nested paths
          if [[ -d "$BUILD_DIR/athens-game-starter" ]]; then
            echo "::error title=Nested folder detected::Move assets to public/* so they publish under $BUILD_DIR/*"
            missing=1
          fi
          test $missing -eq 0

      - name: Guard: bundle must not contain bare imports
        env:
          BUILD_DIR: ${{ steps.detect-build-dir.outputs.dir }}
        run: |
          set -euo pipefail
          # If any built JS still contains 'from "three-mesh-bvh"' or "from 'three-mesh-bvh'",
          # bundling failed or it was imported from /public.
          if grep -R --include='*.js' -nE "from ['\"]three-mesh-bvh['\"]" "$BUILD_DIR" ; then
            echo "::error ::Bundled output still imports three-mesh-bvh at runtime. Ensure imports live under src/** and Vite bundles them."
            exit 1
          else
            echo "OK: no bare imports of three-mesh-bvh found in built output."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect-build-dir.outputs.dir }}

  deploy:
    # Only deploy when pushing to main. PRs build but do not deploy.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
